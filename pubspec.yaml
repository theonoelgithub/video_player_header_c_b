name: video_player_header_c_b
description: Flutter plugin for displaying inline video with other Flutter
  widgets on Android and iOS. And Add Header .
version: 0.2.0
homepage: https://github.com/theonoelgithub/video_player_header_c_b.git

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.videoplayer
        pluginClass: VideoPlayerPlugin
      ios:
        pluginClass: VideoPlayerPlugin

dependencies:
  meta: "^1.0.5"
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.1.0 <3.0.0"
  # Flutter versions prior to 1.12 did not support the
  # flutter.plugin.platforms map.
  flutter: ">=1.12.0 <2.0.0"
